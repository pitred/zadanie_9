<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/Glyphter.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Main Page</title>
</head>

<body>
  <!-- sidebar -->
  <nav class="sidebar-nav">
    <h1 class="sidebar-nav__title">Just do it</h1>
    <a class="hamburger" id="hamburger-menu"></a>
    <ul class="sidebar-nav__ul">
      <li><a class="icon-general" id="general-link"> &nbsp;General</a></li>
      <li><a class="icon-details" id="details-link"> &nbsp;Details</a></li>
      <li><a class="icon-links" id="links-link"> &nbsp;Links</a></li>
      <li><a class="icon-banners" id="banners-link"> &nbsp;Banners</a></li>
      <li>
        <a class="icon-personaldata" id="personaldata-link">
          &nbsp;Personal data</a>
      </li>
      <li><a class="icon-payout" id="payout-link"> &nbsp;Payout</a></li>
      <li><a class="icon-postback" id="postback-link"> &nbsp;Postback</a></li>
    </ul>
    <div class="your-manager">
      <div class="manager-info">
        <h2 class="manager-info__h2">YOUR MANAGER</h2>
        <div class="manager">
          <img class="manager-foto" src="vendor/img/DexterM.jpg" />
          <h3 class="manager-h3">Dexter M.</h3>
        </div>
      </div>
    </div>
  </nav>

  <!-- topbar -->
  <div class="container-fluid">
    <div class="row topbar">
      <div class="col-sm-6"></div>
      <div class="col-sm-2 topbar-border">
        <i class="icon-wallet"></i> &nbsp;<span class="money">
          $1,500.00 </span>&nbsp;
        <i class="icon-arrow-down-small"></i>
      </div>
      <div class="col-sm-1 topbar-border">
        <i class="icon-notification bell"></i>
      </div>
      <div class="col-sm-2 topbar-border">
        <i class="icon-login"></i> &nbsp;<span class="leo">
          Leonardo Dicaprio
        </span>
      </div>
      <div class="col-sm-1 topbar-border"><i class="icon-quit"></i></div>
    </div>
  </div>

  <!-- content -->
  <div class="container-fluid main-container">
    <div class="main-content">
      <h1>GENERAL STATISTIC</h1>
      <div class="line-second"></div>
      <div class="datepick">
        <input type="date" name="start-date" id="start-date" /><input type="date" name="end-date" id="end-date" />
        <a class="icon-refresh"></a>
      </div>
      <div class="line-second"></div>
    </div>
  </div>
</body>

</html>
